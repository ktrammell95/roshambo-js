<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <h3>Get Ready!</h3>
        <fieldset>
          <div class="image blank"></div>
        </fieldset>
        <fieldset>
          <h4>
            <p>Make a selection:</p>
          </h4>
          <div class="selection">
            <span class="select-rock">Rock</span>
            <span class="select-paper">Paper</span>
            <span class="select-scissors">Scissors</span>
          </div>
        </fieldset>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <h3>Get Ready!</h3>
        <fieldset>
          <div class="image blank"></div>
        </fieldset>
        <fieldset>
          <h4>
            <p>Make a selection:</p>
          </h4>
          <div class="selection">
            <span class="select-rock locked">Rock</span>
            <span class="select-paper locked">Paper</span>
            <span class="select-scissors locked">Scissors</span>
          </div>
        </fieldset>
      </section>

      <section class="reset">
        <i class="fas fa-redo"></i>
      </section>
      <section class="credit">
        <p>Credit for Images:</p>
        <p>
          <a href="https://www.vecteezy.com/free-vector/cartoon"
            >Rock, Paper, Scissors: Cartoon Vectors by Vecteezy</a
          >
        </p>
        <p>
          <a href="https://www.clipart.email/download/3144134.html"
            >Cute Rock</a
          >
        </p>
        <p>
          <a
            href="https://www.freepik.com/premium-vector/cute-paper-cartoon-character-spreading-love_11422376.htm"
            >Cute Paper</a
          >
        </p>
        <p>
          <a
            href="https://www.pinclipart.com/pindetail/ibxhmwT_cute-scissors-clipart-png-download/"
            >Cute Scissors</a
          >
        </p>
      </section>
    </main>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
